<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<th:block data-th-fragment="msgfragment">

<div class="fragmentBox fragmentRelative">

    <!-- ********************* Phone Fragment, chat.css ************************** -->
  <!--  <div class="msgPhone">
        <th:block data-th-insert="~{fragments/components/msgphone :: phoneCall }"></th:block>
    </div>-->

    <!-- ********************* Search Fragment, chat.css ************************** -->
        <!-- search-function wird hier in fragmentBox als position: absolute, top: 0, right: 0 angezeigt -->
    <div id="SEARCHFRAGMENT" class="displayNone msgSearch ">
        <th:block data-th-insert="~{ fragments/components/msgsearchs :: searchMessage }"></th:block>
    </div>
    <!-- ********************* Ende Search Fragment ****************************** -->

    <div class="gridBox">

        <!-- ***** Msg Header, Grid Box -> item 1 ***** -->
        <div class="fragmentHeader">

            <table class="frMsgHeaderTab" data-th-each="freund : ${meinFreund}" >
                <tr>
                    <!-- Close Button -->
                    <td class="frMsgHeaderClose centers">
                        <!-- class clickClose & clickBack von chat.css (media:650, nur display: block/none) -->
                        <a class="clickClose" data-th-href="@{/msg}">
                            <img src="/img/schliessengrau.svg">
                        </a>
                        <a class="clickBack" data-th-onClick="rightHide('msg')">
                            <img src="/img/linksblau.svg">
                        </a>
                    </td>
                    <!-- User Bild -->
                    <td class="frMsgHeaderBild centers"
                        data-th-onClick="otherRequest('/userInfo',[[${freund.meinentoken}]])">
                        <img data-th-src="@{${profilBildUrl}+${freund.friendsbild}+'.png'}" class="frMsgHeaderIcon">
                    </td>
                    <!-- User Name + online zeit -->
                    <td class="frMsgHeaderUser textEllipsis"
                        data-th-onClick="otherRequest('/userInfo',[[${freund.meinentoken}]])">
                        <strong data-th-text="${freund.friendsname != ''}
                        ? ${freund.friendsname} +' '+ ${freund.friendsvorname}
                        : ${freund.friendspseudonym} "></strong>
                        <!-- Bild anerkennung, nur fÃ¼r den chat Hiobs Post -->
                        <span class="frFriendAppend"
                              data-th-classappend="${freund.friendsname == 'Hiobs'} ? 'frFriendAnerkennung' : '' ">
                        </span>
                        <br>
                        <small class="textGrau" data-th-text="${freund.role != ''}
                        ? ${freund.role} : 'zul. online vor 5 Stunden und noch' " ></small>
                    </td>
                    <!-- Telephone -->
                    <td class="frMsgHeaderPhone">
                        <p class="" data-th-classappend="${freund.friendstelefon != ''} ? 'displayNone' : '' ">
                        <a class="frMsgHeaderAhref"
                           data-th-onClick="callByPhone([[${freund.friendstelefon}]], 'ANRUFEN', event)">
                            <i id="ANRUFEN" class="icon-phone icon-blue icon-size30"></i>
                            <!--<img id="IMGTELEFON" src="/img/phoneblau.svg" class="finger">
                                <audio id="ANRUFEN" data-th-src="@{/tone/anruf.mp3}"></audio>-->
                        </a>
                        </p>
                    </td>
                    <!-- Suchen function -->
                    <td class="frMsgHeaderSuche centers">
                        <p class="" data-th-classappend="${msgdaten == null} ? '' : '' ">
                            <a class="frMsgHeaderAhref" data-th-onClick="return searchShow('SEARCHFRAGMENT', 'searchOpen', event)">
                                <img src="/img/sucheblau.svg">
                            </a>
                        </p>
                    </td>
                    <!-- Drop-MenÃ¼ -->
                    <td class="frMsgHeaderMenu">
                        <a class="frMsgHeaderAhref">
                            <img src="/img/menublau.svg">
                        </a>
                    </td>
                </tr>
            </table>

        </div> <!-- Ende gridBox -> item 1(Header) -->
