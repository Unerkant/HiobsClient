<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

    <!-- Footer ManÃ¼ Bar -->
<th:block data-th-fragment="menubar">

    <!-- msgRequestUri -> den hover effect bekommt von angeklickte Controller -->
    <div class="frMenuBar">
    <table class="frMenuTable">
        <td class="frMenuTd">
            <a data-th-href="@{/contacts}" class="frMenuAhref">
                <img width="36"
                     data-th-src="${contactsRequestUri == '/contacts'}
                     ? @{/img/menupersonblau.svg} : @{/img/menupersongrau.svg}" >
                <p class="frMenuCountFalse"></p>
            </a>
        </td>
        <td class="frMenuTd">
            <a data-th-href="@{/phone}" class="frMenuAhref">
                <img width="36"
                     data-th-src="${phoneRequestUri == '/phone'}
                     ? @{/img/menuphoneblau.svg} : @{/img/menuphonegrau.svg}" >
                <p class="frMenuCountFalse"></p>
            </a>
        </td>
        <td class="frMenuTd">
            <a data-th-href="@{/msg}" class="frMenuAhref">
                <img width="36" data-th-src="${msgRequestUri == '/msg' }
                    ? @{/img/menuchatblau.svg} : @{/img/menuchatgrau.svg}" >
                <p class="frMenuCountFalse"></p>
            </a>
        </td>
        <td class="frMenuTd">
            <a data-th-href="@{/setting}" class="frMenuAhref" >
                <img width="36" data-th-src="${settingRequestUri == '/setting'}
                    ? @{/img/menusettingblau.svg} : @{/img/menusettinggrau.svg}" >
                <p class="frMenuCountFalse"></p>
            </a>
        </td>
    </table>
    </div>
        <!-- data-th-onClick="postMapping('/', 'chatsfragment')"  -->
</th:block>

</html>
